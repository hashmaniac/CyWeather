<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CyWeather</title>

    <!-- FONT_AWESOME -->
    <link rel="stylesheet" href="/vendor/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/vendor/fontawesome/css/solid.css">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- HEADER SECTION -->
        <div class="header">
            <div class="container">
                <h1>CyWeather</h1>
                <p>Hourly Weather forecast</p>
            </div>
        </div>

        <!-- INPUT SECTION -->
        <section>
            <div class="input">
                <div class="container">
                    <form>
                    <div class="form-group">
                            <input class="form-control" type="number" step="0.0001" name="lat" id="lat" required>
                            <label for="lat">Latitude</label>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" step="0.0001" name="lon" id="lon" required>
                            <label for="lon">Longitude</label>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                    <span class="msg"></span>
                </div>
            </div>
        </section>

        <!-- OUTPUT SECTION -->
        <section>
            <div class="output">
                <div class="container">
                    <i class="date"></i><br>
                    <i class="key"></i>
                    <ul>
                    </ul>
                </div> 
            </div>
        </section>

        <footer>
            <div class="credit">
                Weather data by: <a href="https://open-meteo.com/">Open-Meteo.com</a> |
                Made for you by: <a href="https://mbuvidenis.com/">Denis Mbuvi.</a>
            </div>
        </footer>

    </main>

    <!-- MAIN SCRIPT -->
    <script src="main.js"></script>
</body>
</html>
