<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CyWeather</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>CyWeather</h1>
        <div class="input">
            <input type="number" name="lat" placeholder="Enter Latitude" required>
            <input type="number" name="lon" placeholder="Enter Longitude" required>
            <input type="submit" value="Submit">
        </div>
        <div class="output">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
